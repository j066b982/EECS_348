<!DOCTYPE html>
<html>
<head>
	<title>Web Page with Paragraph and Text Field</title>
	<style>
		p {
			border: 2px solid black;
			padding: 10px;
			width: 50%;
			background-color: rgb(255, 255, 255);
		}
		input[type="text"] {
			margin-top: 10px;
			margin-bottom: 10px;
			padding: 5px;
			border: 2px solid black;
			width: 50%;
		}
		input[type="submit"] {
			padding: 5px;
			background-color: rgb(0, 0, 0);
			color: rgb(255, 255, 255);
			border: none;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<p>This is some dummy text.</p>
	<form>
		<label for="color">Enter RGB values for the paragraph and border:</label><br>
		<input type="text" id="color" name="color"><br>
		<label for="width">Enter the width of the border:</label><br>
		<input type="text" id="width" name="width"><br><br>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
